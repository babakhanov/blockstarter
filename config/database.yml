default: &default
  adapter: postgresql
  pool: 5
  username: rails_user
  password: rails_pass
  host: localhost

development:
  <<: *default
  database: colorcoin_staging

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: colorcoin_test

production:
  <<: *default
  database: colorcoin_dev